apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: exam-ibrohim  
  labels:
    app: flask-app
  name: flask-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - image: nvrbckdown/flask-app:p-v4
        name: flask-app
        resources: {}





 



  











